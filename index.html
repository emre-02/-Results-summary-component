<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="assets/style/reset.css" />
    <link rel="stylesheet" href="assets/style/main.css" />

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="result__gray-up">Your Result</p>
        <div class="result__circle">
          <div class="result__circle-text">
            <p class="result__white-up">76</p>
            <p class="result__gray">of 100</p>
          </div>
        </div>
        <p class="result__white">Great</p>
        <p class="result__gray">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    

    
      <div class="summary">
        <div class="summary__reaction">
          <div class="summary__reaction-img">
            <p class="summary__reaction-text">Reaction</p>
            <img src="assets/images/icon-reaction.svg" alt="reaction" />
          </div>

          <p>
            <span class="summary__black">80</span
            ><span class="summary__gray"> / 100</span>
          </p>
        </div>
        <div class="summary__memory">
          <div class="summary__memory-img">
            <p class="summary__memory-text">Memory</p>
            <img src="assets/images/icon-memory.svg" alt="memory" />
          </div>

          <p>
            <span class="summary__black">92</span
            ><span class="summary__gray"> / 100</span>
          </p>
        </div>
        <div class="summary__verbal">
          <div class="summary__verbal-img">
            <p class="summary__verbal-text">Verbal</p>
            <img src="assets/images/icon-verbal.svg" alt="verbal" />
          </div>

          <p>
            <span class="summary__black">61</span
            ><span class="summary__gray"> / 100</span>
          </p>
        </div>
        <div class="summary__visual">
          <div class="summary__visual-img">
            <p class="summary__visual-text">Visual</p>
            <img src="assets/images/icon-reaction.svg" alt="reaction" />
          </div>

          <p>
            <span class="summary__black">72</span
            ><span class="summary__gray"> / 100</span>
          </p>
         
        </div>

        
      <div class="button">
      
        <button type="button"><span class="button__continue">Continue</span></button>
      
      </div>
        
      
      </div>

    

    
    </div>
  </body>
</html>
